<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assent/style.css">
</head>
<body>
    <h1>Lista de Tareas</h1>

    <!-- Input para agregar tareas -->
    <input id="nuevaTarea" type="text" placeholder="Nueva tarea">
    <button id="agregarTarea">Agregar tarea</button>

    <!-- Resumen -->
    <h2>Resumen</h2>
    <p>Total de tareas: <span id="totalTareas">0</span></p>
    <p>Tareas completadas: <span id="tareasCompletadas">0</span></p>

    <!-- Lista de tareas -->
    <ul id="listaTareas"></ul>

    <script src="./assent/todo-list.js"></script>
</body>
</html>
